<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert</title>
</head>
<body>
    <center><h1>Update Form</h1>
        {% if key2 %}
    <form action="{% url 'Update' pk=key2.id %}" method="post">
        {% csrf_token %}
        <table> 
            <tr>
                <td>Firstname</td>
                <td><input type="text" name="fname" id="" value="{{key2.FirstName}}"></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text" name="lname" id="" value="{{key2.LastName}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id="" value="{{key2.Email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="tel" name="contact" id="" value="{{key2.Contact}}"></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
    {% endif %}
    </center>
</body>
</html>
