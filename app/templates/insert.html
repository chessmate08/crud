<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert</title>
</head>
<body>
    <center><h1>Insert Form</h1>
    <form action="{% url 'insert' %}" method="post">
        {% csrf_token %}
        <table> 
            <tr>
                <td>Firstname</td>
                <td><input type="text" name="fname" id="" placeholder="First"></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text" name="lname" id="" placeholder="Last"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id="" placeholder="example@domain.extension"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="tel" name="contact" id="" placeholder="1234567890"></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="insert"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
