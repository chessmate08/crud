<!DOCTYPE html>
<html lang="en">
<head>
  <title>Show Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Show Data Table</h2>
  <p>The .table-bordered class adds borders to a table:</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    {% if key3 %}
    <tbody>
        <tr>
          <form action="{% url 'filter' %}" method="post">
          {% csrf_token %}
            <td><input type="number" pattern='[0-9]+' name="filId" id="" placeholder="⌕ filter:"></td>
            <td><input type="text" pattern='[a-z]+' name="filFname" id="" placeholder="⌕ filter:"></td>
            <td><input type="text" pattern='[a-z]+' name="filLname" id="" placeholder="⌕ filter:"></td>
            <td><input type="email" name="filEmail"  placeholder="⌕ filter:"></td>
            <td><input type="tel" pattern='[0-9]{10}' name="filContact" id="" placeholder="⌕ filter:"></td>
            <td><input type="submit" value="filterView"></td>
          </form>
        </tr>
      {% for i in key3 %}
      <tr>
        
        <td>{{i.id}}</td>
        <td>{{i.FirstName}}</td>
        <td>{{i.LastName}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.Contact}}</td>
        
        <td>
          <form name='EditForm' action="{% url 'editpage' pk=i.id %}" method="post">
            {% csrf_token %}

            <input type="submit" value="Edit">
          </form>
        </td>

        <td>
          <form name='DeleteForm' action="{% url 'delete' pk=i.id %}" method="post">
            {% csrf_token %}

            <input type="submit" value="Delete">
          </form>
        </td>
        
      </tr>
      {% endfor %}
    </tbody>
    {% endif%}

  </table>
</div>

</body>
</html>
